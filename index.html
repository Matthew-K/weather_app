<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather_App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<h1>City</h1>

<div class="grid">
	<div id="current" class="weather">
		<h2>Date</h2>
		<h3><span id="temp">250</span> F</h3>
		<p>Feels like <span id="feelsLike">1000</span> F</p>
		<p id="weather">Partly Testing!</p>
		<img id="weather_icon" src="http://icons.wxug.com/i/c/a/partlycloudy.gif">
		<p id="precip">200%</p>
		<p id="humidity">101%</p>
		<p><span id="wind">500</span> mph</p>
	</div>
</div>


<div id="credit">
	<h3>Weather data examples and icons from</h3>
	<img id="logo" src="https://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png">
<div>



<script type="text/javascript" src="js/example.js"></script>
<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>	
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
