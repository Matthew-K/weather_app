<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather_App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


<header>
	<div class="container">Weather App
	
	<img id="logo" src=https://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg>
	</div>
</header>


<nav>
	<div class="container">
	<h1>City</h1>
	<div id="buttons">
		<button id="currentButton">Current</button>
		<button id="test">Three Day Forecast</button>
	</div>
	</div>	
</nav>







<div class="container">
<div class="grid">
	<div id="current" >
		<h2>Date</h2>
		<h3><span id="temp">Number</span> F</h3>
		<p>Feels like <span id="feelsLike">Number</span> F</p>
		<p id="weather">Partly Testing</p>
		<img id="weather_icon" src="http://icons.wxug.com/i/c/a/partlycloudy.gif">
		<p id="humidity">Number%</p>
		<p><span id="wind">Number</span> mph</p>
	</div>
	<div id="threeDayGrid"></div>
</div>
</div>

<script type="text/javascript" src="js/example.js"></script>

</body>
</html>
