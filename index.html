<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather_App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css"> 
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<header>
	<div class="container">
		Weather App
	</div>
</header>

<nav>
	<div class="container">
		<div class="navBar">
			<div id="city" class="col-6"><h1>Placeholder City, Massachusetts</h1></div>
	    	<div id="navButtons" class="col-6">
	    		<button class="navButton" id="threeDayButton">Three Day Forecast</button>
	      		<button class="navButton active" id="currentButton">Current Weather</button>
			</div>
		</div>
	</div>
</nav>

<div class="container">
	<div id="current">
		<h2>Date</h2>
		<h3><span id="temp">Number</span></h3>
		<p>Feels like <span id="feelsLike">Number"</span></p>
		<p id="weather">Partly Testing</p>
		<img id="weather_icon" src="http://icons.wxug.com/i/c/a/partlycloudy.gif">
		<p id="humidity">Number%</p>
		<p><span id="wind">Number</span> mph</p>
	</div>
	<!-- This header is only displayed on screen < 450px -->
	<div id="threeDayHeader">
		<h2>Three Day Forecast</h2>
	</div>
	<div id="threeDayGrid" class="hide"></div>
	<div id="FCDiv" class="align-center">
		<button id="FCToggle">Convert To &#176; C</button>
	</div>
</div>

<div id="credit" class="container">
	<h3>Weather data, examples and icons from</h3>
	<img id="logo" src=https://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg alt="Weather Underground logo">
</div>

<!-- example.js is for testing purposes. It will also used in case of an error with the API call -->
<script type="text/javascript" src="js/example.js"></script>
<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>	
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
